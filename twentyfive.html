<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./twentyfive.css" />
    <script src="twentyfive.js"></script>
    <title>Twenty-Five</title>
  </head>
  <body>
    <div>
      <h3>Total Time</h3>
      <h4 id="total-time">00:00:00</h4>
    </div>
    <div>
      <h3>Starting Time</h3>
      <h4 id="start-time"></h4>
    </div>
    <div>
      <h3>Counting Backward</h3>
      <h4 id="back-time"></h4>
    </div>
    <div>
      <button id="work-btn" onclick="startClock()">Start Clock</button>
      <button id="pause-btn" onclick="pause()">Pause</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
  </body>
</html>
